server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    # config客户端配置
    config:
      label: master #分支名称
      name: config #配置文件名
      profile: dev #读取后缀
      uri: http://127.0.0.1:3344 #配置中心地址
      # 完整配置文件读取 uri/label/name-profile.yml

#Eureka注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"